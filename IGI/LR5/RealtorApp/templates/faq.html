{% extends 'layout.html' %}

{%block title%}Ответы на вопросы{% endblock %}

{% block сontent %}
    <article>
        <h3 class="">Часто задаваемые вопросы:</h3>
        {% for el in posts%}
            <details style="background-color:lightgrey; margin:5px; padding:5px;">
                <summary>{{ el.question }}</summary>
                <p>{{ el.answer }}</p>
                <p>Дата ответа: {{ el.date }}</p>
            </details>
        {% endfor%}
    </article>
{% endblock %}
