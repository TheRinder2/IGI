{% extends 'layout.html' %}

{%block title%}Ответы на вопросы{% endblock %}

{% block сontent %}
    {% for el in posts%}
        <div style="background-color:lightgrey; margin:5px">
            <h3>{{ el.question }}</h3>
            <p>{{ el.answer }}</p>
            <p>Дата ответа: {{ el.date }}</p>
        </div>
    {% endfor%}
{% endblock %}
